<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Mia Biblioteca</title>
    
    <!-- Google Sign-In - TEMPORANEAMENTE DISABILITATO -->
    <!-- <script src="https://accounts.google.com/gsi/client" async defer></script> -->
    
    <!-- Quagga per scanner barcode -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö La Mia Biblioteca Domestica</h1>
            <p>Organizza e gestisci la tua collezione di libri</p>
        </div>

        <!-- Sezione Login SEMPLIFICATO -->
        <div id="loginSection" class="login-section">
            <h2 style="text-align: center; margin-bottom: 30px;">Accedi alla tua biblioteca</h2>
            <div style="max-width: 400px; margin: 0 auto;">
                <div class="form-group">
                    <label for="userName">Il tuo nome</label>
                    <input type="text" id="userNameInput" placeholder="Inserisci il tuo nome">
                </div>
                <div class="form-group">
                    <label for="userEmail">Email (opzionale)</label>
                    <input type="email" id="userEmailInput" placeholder="la-tua@email.com">
                </div>
                <button class="login-btn" onclick="simpleSignIn()" style="width: 100%; justify-content: center;">
                    üìö Entra nella Biblioteca
                </button>
            </div>
            <p style="text-align: center; margin-top: 20px; font-size: 0.9rem; color: #666;">
                I tuoi dati saranno salvati localmente nel browser
            </p>
        </div>

        <!-- Sezione App principale -->
        <div id="appSection" class="app-section hidden">
            <div id="userInfo" class="user-info">
                <img id="userAvatar" class="user-avatar" src="" alt="Avatar">
                <div>
                    <strong id="userName"></strong>
                    <div style="font-size: 0.9rem; color: #666;" id="userEmail"></div>
                </div>
                <button onclick="signOut()" class="logout-btn">Esci</button>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="showTab('add')">‚ûï Aggiungi Libro</button>
                <button class="tab" onclick="showTab('library')">üìñ Mia Biblioteca</button>
                <button class="tab" onclick="showTab('search')">üîç Cerca</button>
            </div>

            <!-- Tab Aggiungi Libro -->
            <div id="addTab" class="tab-content active">
                <h2>Aggiungi un nuovo libro</h2>
                
                <div class="barcode-section">
                    <div class="barcode-input">
                        <input type="text" id="barcodeInput" placeholder="Inserisci il codice a barre o ISBN">
                    </div>
                    <button class="scan-btn" onclick="startScanner()">üì∑ Scansiona</button>
                    <button class="search-btn" onclick="searchByBarcode()">üîç Cerca</button>
                </div>

                <div id="scanner"></div>

                <div id="bookForm">
                    <div id="alertContainer"></div>
                    
                    <div class="form-group">
                        <label for="title">Titolo *</label>
                        <input type="text" id="title" required>
                    </div>

                    <div class="form-group">
                        <label for="author">Autore</label>
                        <input type="text" id="author">
                    </div>

                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" id="isbn">
                    </div>

                    <div class="form-group">
                        <label for="publisher">Casa Editrice</label>
                        <input type="text" id="publisher">
                    </div>

                    <div class="form-group">
                        <label for="year">Anno di Pubblicazione</label>
                        <input type="number" id="year" min="1000" max="2030">
                    </div>

                    <div class="form-group">
                        <label for="genre">Genere *</label>
                        <select id="genre" required>
                            <option value="">Seleziona genere</option>
                            <option value="Narrativa">Narrativa</option>
                            <option value="Saggistica">Saggistica</option>
                            <option value="Giallo/Thriller">Giallo/Thriller</option>
                            <option value="Fantascienza">Fantascienza</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Romance">Romance</option>
                            <option value="Biografia">Biografia</option>
                            <option value="Storia">Storia</option>
                            <option value="Cucina">Cucina</option>
                            <option value="Arte">Arte</option>
                            <option value="Scienze">Scienze</option>
                            <option value="Tecnologia">Tecnologia</option>
                            <option value="Viaggi">Viaggi</option>
                            <option value="Religione">Religione</option>
                            <option value="Filosofia">Filosofia</option>
                            <option value="Bambini">Bambini</option>
                            <option value="Fumetti">Fumetti</option>
                            <option value="Altro">Altro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="shelf">Scaffale *</label>
                        <input type="text" id="shelf" placeholder="es. Salotto, Studio, Camera da letto" required>
                    </div>

                    <div class="form-group">
                        <label for="position">Ripiano</label>
                        <input type="text" id="position" placeholder="es. Primo dal basso, Secondo dall'alto">
                    </div>

                    <div class="form-group">
                        <label for="condition">Condizioni</label>
                        <select id="condition">
                            <option value="">Non specificato</option>
                            <option value="Nuovo">Nuovo</option>
                            <option value="Ottimo">Ottimo</option>
                            <option value="Buono">Buono</option>
                            <option value="Discreto">Discreto</option>
                            <option value="Usurato">Usurato</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="notes">Note</label>
                        <textarea id="notes" rows="3" placeholder="Note personali sul libro, recensione, prestiti..."></textarea>
                    </div>

                    <button class="add-btn" onclick="addBook()" id="addBookBtn">üìö Aggiungi alla Biblioteca</button>
                </div>
            </div>

            <!-- Tab Biblioteca -->
            <div id="libraryTab" class="tab-content">
                <div class="library-header">
                    <h2>La Mia Biblioteca</h2>
                    <div class="library-stats">
                        <span id="bookCount">0 libri</span>
                        <select id="sortSelect" onchange="sortBooks()">
                            <option value="title">Ordina per Titolo</option>
                            <option value="author">Ordina per Autore</option>
                            <option value="genre">Ordina per Genere</option>
                            <option value="date">Ordina per Data Aggiunta</option>
                            <option value="shelf">Ordina per Scaffale</option>
                        </select>
                    </div>
                </div>
                <div id="booksList"></div>
            </div>

            <!-- Tab Cerca -->
            <div id="searchTab" class="tab-content">
                <h2>Cerca nella Biblioteca</h2>
                <div class="search-controls">
                    <div class="form-group">
                        <input type="text" id="searchInput" placeholder="Cerca per titolo, autore, genere, scaffale..." onkeyup="searchBooks()">
                    </div>
                    <div class="search-filters">
                        <select id="filterGenre" onchange="searchBooks()">
                            <option value="">Tutti i generi</option>
                        </select>
                        <select id="filterShelf" onchange="searchBooks()">
                            <option value="">Tutti gli scaffali</option>
                        </select>
                    </div>
                </div>
                <div id="searchResults"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
