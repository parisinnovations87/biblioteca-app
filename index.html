<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Mia Biblioteca</title>
    
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- ZXing per scanner barcode -->
    <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìö La Mia Biblioteca Domestica</h1>
            <p>Organizza e gestisci la tua collezione di libri</p>
        </div>

        <!-- Sezione Login con Google -->
        <div id="loginSection" class="login-section">
            <h2 style="text-align: center; margin-bottom: 30px;">Accedi con il tuo account Google</h2>
            <div style="max-width: 400px; margin: 0 auto; text-align: center;">
                <!-- Pulsante Google Sign-In personalizzato -->
                <button id="googleSignInBtn" class="google-signin-btn" onclick="signInWithGoogle()" style="width: 100%; padding: 15px; border: none; background: #4285f4; color: white; border-radius: 8px; font-size: 1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="white" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="white" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="white" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="white" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Accedi con Google
                </button>
                
                <!-- Loading indicator -->
                <div id="loginLoading" class="hidden" style="margin-top: 20px;">
                    <div class="loading"></div>
                    <p style="margin-top: 10px;">Connessione in corso...</p>
                </div>
                                
            </div>
            
            <div id="authStatus" style="text-align: center; margin-top: 20px; font-size: 0.9rem; color: #666;"></div>
        </div>

        <!-- Sezione App principale -->
        <div id="appSection" class="app-section hidden">
            <div id="userInfo" class="user-info">
                <img id="userAvatar" class="user-avatar" src="" alt="Avatar">
                <div>
                    <strong id="userName"></strong>
                    <div style="font-size: 0.9rem; color: #666;" id="userEmail"></div>
                    <div style="font-size: 0.8rem; color: #888;" id="authMethod"></div>
                </div>
                <div style="margin-left: auto; display: flex; gap: 10px; align-items: center;">
                    <span id="syncStatus" style="font-size: 0.8rem; color: #28a745;">üì° Sincronizzato</span>
                    <button onclick="manualSync()" class="sync-btn" title="Sincronizza manualmente">üîÑ</button>
                    <button onclick="signOut()" class="logout-btn">Esci</button>
                </div>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="showTab('add')">‚ûï Aggiungi Libro</button>
                <button class="tab" onclick="showTab('library')">üìñ Mia Biblioteca</button>
                <button class="tab" onclick="showTab('search')">üîç Cerca</button>
            </div>

            <!-- Tab Aggiungi Libro -->
            <div id="addTab" class="tab-content active">
                <h2>Aggiungi un nuovo libro</h2>
                
                <div class="barcode-section">
   			<div class="barcode-input">
        			<input type="text" id="barcodeInput" placeholder="Inserisci ISBN o Codice a Barre">
    			</div>
    			<div class="barcode-buttons">
        			<button class="scan-btn" onclick="startScanner()">üì∑ Scansiona Codice</button>
        			<button class="search-btn" onclick="searchByBarcode()">üîç Cerca Libro</button>
    			</div>
		</div>

                <div id="scanner"></div>

                <div id="bookForm">
                    <div id="alertContainer"></div>
                    
                    <div class="form-group">
                        <label for="title">Titolo *</label>
                        <input type="text" id="title" required>
                    </div>

                    <div class="form-group">
                        <label for="author">Autore</label>
                        <input type="text" id="author">
                    </div>

                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" id="isbn">
                    </div>

                    <div class="form-group">
                        <label for="publisher">Casa Editrice</label>
                        <input type="text" id="publisher">
                    </div>

                    <div class="form-group">
                        <label for="year">Anno di Pubblicazione</label>
                        <input type="number" id="year" min="1000" max="2030">
                    </div>

                    <div class="form-group">
                        <label for="genre">Genere *</label>
                        <select id="genre" required>
                            <option value="">Seleziona genere</option>
                            <option value="Narrativa">Narrativa</option>
                            <option value="Saggistica">Saggistica</option>
                            <option value="Giallo/Thriller">Giallo/Thriller</option>
                            <option value="Fantascienza">Fantascienza</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Romance">Romance</option>
                            <option value="Biografia">Biografia</option>
                            <option value="Storia">Storia</option>
                            <option value="Cucina">Cucina</option>
                            <option value="Arte">Arte</option>
                            <option value="Scienze">Scienze</option>
                            <option value="Tecnologia">Tecnologia</option>
                            <option value="Viaggi">Viaggi</option>
                            <option value="Religione">Religione</option>
                            <option value="Filosofia">Filosofia</option>
                            <option value="Bambini">Bambini</option>
                            <option value="Fumetti">Fumetti</option>
                            <option value="Altro">Altro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="shelf">Scaffale *</label>
                        <input type="text" id="shelf" placeholder="es. Salotto, Studio, Camera da letto" required>
                    </div>

                    <div class="form-group">
                        <label for="position">Ripiano</label>
                        <input type="text" id="position" placeholder="es. Primo dal basso, Secondo dall'alto">
                    </div>

                    <div class="form-group">
                        <label for="condition">Condizioni</label>
                        <select id="condition">
                            <option value="">Non specificato</option>
                            <option value="Nuovo">Nuovo</option>
                            <option value="Ottimo">Ottimo</option>
                            <option value="Buono">Buono</option>
                            <option value="Discreto">Discreto</option>
                            <option value="Usurato">Usurato</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="notes">Note</label>
                        <textarea id="notes" rows="3" placeholder="Note personali sul libro, recensione, prestiti..."></textarea>
                    </div>

                    <button class="add-btn" onclick="addBook()" id="addBookBtn">üìö Aggiungi alla Biblioteca</button>
                </div>
            </div>

            <!-- Tab Biblioteca -->
            <div id="libraryTab" class="tab-content">
                <div class="library-header">
                    <h2>La Mia Biblioteca</h2>
                    <div class="library-stats">
                        <span id="bookCount">0 libri</span>
                        <select id="sortSelect" onchange="sortBooks()">
                            <option value="title">Ordina per Titolo</option>
                            <option value="author">Ordina per Autore</option>
                            <option value="genre">Ordina per Genere</option>
                            <option value="date">Ordina per Data Aggiunta</option>
                            <option value="shelf">Ordina per Scaffale</option>
                        </select>
                    </div>
                </div>
                <div id="booksList"></div>
            </div>

            <!-- Tab Cerca -->
            <div id="searchTab" class="tab-content">
                <h2>Cerca nella Biblioteca</h2>
                <div class="search-controls">
                    <div class="form-group">
                        <input type="text" id="searchInput" placeholder="Cerca per titolo, autore, genere, scaffale..." onkeyup="searchBooks()">
                    </div>
                    <div class="search-filters">
                        <select id="filterGenre" onchange="searchBooks()">
                            <option value="">Tutti i generi</option>
                        </select>
                        <select id="filterShelf" onchange="searchBooks()">
                            <option value="">Tutti gli scaffali</option>
                        </select>
                    </div>
                </div>
                <div id="searchResults"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="config.js"></script>
    <script src="google-auth.js"></script>
    <script src="google-sheets.js"></script>
    <script src="app.js"></script>
</body>
</html>
